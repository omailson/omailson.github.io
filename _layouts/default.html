{% include head.html %}

<body>
  {% if site.facebook_appid != empty %}
  <div id="fb-root"></div>
  <script>(function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1&version=v2.3&appId={{ site.facebook_appid }}";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));</script>
  {% endif %}
{% include header.html %}

{{ content }}

{% include footer.html %}

{% include scripts.html %}

</body>
</html>
