---
layout: default
---
<article>
  <div class="eight columns">
    <h1 class="post_title"><a href="{{ page.url | prepend: site.baseurl | prepend: site.url }}">{{ page.title }}</a></h1>
    {% if page.description %}
    <p class="post_intro">{{ page.description }}</p>
    {% endif %}

    {{ content }}

  </div>
  <br class="clear" />
</article>

{% if page.comments %}
  {% include comments.html %}
{% endif %}
