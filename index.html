---
layout: default
---

{% for post in site.posts %}
<section>
	<div class="eight columns">
		<h4 class="post_title"><a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}">{{ post.title }}</a></h4>
		<a href="{{ post.url | prepend: site.baseurl | prepend: site.url }}"><span class="post_date">{{ post.date | date: "%b %-d, %Y" }}</span></a>

		{{ post.content }}

		<a href="single-post.html"><button class="float_right">READ MORE</button></a>

	</div>
	<br class="clear" />
</section>
{% endfor %}

{% include pagination.html %}
